<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
  </head>
  <body>
    <!-- Nav Bar Section -->
    <div class="nav">
      <h1>Network</h1>
    </div>

    <!-- Sub Header -->
    <div class="sub-head">
      <h2>Your Feed</h2>
    </div>

    <!-- Main Section -->
    <div class="main">
      
      <!-- Left Column -->
      <div class="left-column">
        <div class="left-content">
          <img src="./images/icons/user-circle.png" alt="user circle">
          <a href="#">Add an avatar</a>
          <p>James Doe</p>
        </div>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <div class="row-1">
          <div class="paragraph-1">
            <h3>Neil M</h3>
            <p><span id="neil-likes">9</span> like(s)</p>
            <button onclick="increment()">Like</button>
          </div>
          <div class="paragraph-2">
            <p>
              I just set up this new discord bot, let me <br>
              know what you all think. <a href="#">link</a>
            </p>
          </div>
        </div>
        <div class="row-2">
          <div class="paragraph-1">
            <h3>Nichole K</h3>
            <p><span id="nichole-likes">12</span> like(s)</p>
            <button onclick="increment2()">Like</button>
          </div>
          <div class="paragraph-2">
            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
          </div>
        </div>
        <div class="row-3">
          <div class="paragraph-1">
            <h3>Jim R</h3>
            <p><span id="jim-likes">9</span> like(s)</p>
            <button onclick="increment3()">Like</button>
          </div>
          <div class="paragraph-2">
            <p>
              I can't stop listening to the <a href="#">new album</a>. <br>
              Who else is liking it?
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
