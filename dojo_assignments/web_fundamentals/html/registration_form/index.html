<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Balsamiq Sans', cursive;
        }
    </style>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <div>
            <label for="first">First Name:*</label><input name="first_name" id="first">
        </div>
        <div>
            <label for="last">Last Name:*</label><input type="text" name="last_name" id="last">
        </div>
        <div>
            <label for="email">Email Address:*</label><input type="text" name="email_address" id="email">
        </div>
        <div>
            <label for="password">Password:*</label><input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm">Confirm Password:*</label><input type="password" name="confirm_password" id="confirm">
        </div>
        <div>
            <label>Birthday:</label><input type="date" name="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Non-Binary" id="nb">
            <label for="nb">Non-Binary</label>
            <input type="radio" name="gender" value="I prefer not to answer" id="not">
            <label for="not">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description of myself:</p>
            <textarea name="description" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>JavaScript</option>
                <option>CSS</option>
                <option>HTML</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>*Indicates a required field</p>
    </form>
</body>
</html>
