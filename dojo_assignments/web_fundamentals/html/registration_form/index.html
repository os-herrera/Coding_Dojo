<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Balsamiq Sans', cursive;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="name">First Name:*</label><input type="text" id="name" name="first_name">
        <br>
        <label for="name">Last Name:*</label><input type="text" id="name" name="last_name">
        <br>
        <label for="email">Email Address:*</label><input type="text" id="email" name="email_address">
    </div>
    <div>
        <label for="password">Password:*</label><input type="password" name="password" id="password">
        <br>
        <label for="password">Confirm Password:*</label><input type="password" name="confirm_password" id="password">
    </div>
    <div>
        <label for="date">Birthday:</label><input type="date" name="birthday" id="date">
        <br>
        <label for="radio">Gender Identity:</label>
        <br>
        <input type="radio" name="gender" id="male"><label for="radio">Male</label>
        <input type="radio" name="gender" id="female"><label for="radio">Female</label>
        <input type="radio" name="gender" id="non_binary"><label for="radio">Non-Binary</label>
        <input type="radio" name="gender" id="i_prefer_not_to_answer"><label for="radio">I prefer not to answer</label>
    </div>
    <div>
        <label for="text">A short description of myself:</label>
        <br>
        <textarea name="" id="" cols="30" rows="3"></textarea>
        <br>
        <label>Favorite Language:</label>
        <select name="language">
            <option>JavaScript</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
        <br>
        <input type="submit" value="Create Account">
        <br>
        <label>*Indicates a required field</label>
    </div>
</body>
</html>
